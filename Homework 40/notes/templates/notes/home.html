<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Нотатки</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'notes/css/main.css' %}">
</head>
<body>
    <h1>Мої нотатки</h1>
    <ul>
        {% for note in notes %}
            <li>
                <h2>{{ note.title }}</h2>
                <p>{{ note.text }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
