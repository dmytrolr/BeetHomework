<h1>{{ note.title }}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Зберегти зміни</button>
</form>

<form action="{% url 'note_delete' note.pk %}" method="post">
  {% csrf_token %}
  <button type="submit">Видалити</button>
</form>

<a href="{% url 'note_list' %}">Назад до списку</a>
